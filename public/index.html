<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin:0; padding:0; }
    #categoryFilters { display:flex; gap:8px; padding:10px; flex-wrap:wrap; background:#1E40AF; }
    #categoryFilters button { padding:6px 12px; border:none; border-radius:4px; background:#3B82F6; color:white; cursor:pointer; }
    #channelContainer { display:flex; flex-wrap:wrap; gap:10px; padding:10px; justify-content:flex-start; }
    .channel { width:120px; cursor:pointer; text-align:center; border:2px solid transparent; border-radius:6px; padding:4px; background:#fff; }
    .channel img { width:100%; border-radius:4px; }
    .channel.active { border-color:#2563eb; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
    #player { width:100%; max-width:800px; margin:10px auto; display:block; border:2px solid #1E40AF; border-radius:6px; }
  </style>
</head>
<body>

  <div id="categoryFilters"></div>
  <div id="channelContainer"></div>
  <video id="player" controls autoplay></video>

  <script src="script.js"></script>

</body>
</html>
